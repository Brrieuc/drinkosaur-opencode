    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-highlight: rgba(255, 255, 255, 0.3);
        --neon-primary: #d946ef;
        --neon-secondary: #8b5cf6;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        color: white;
      }

      /* Scrollbar Hiding */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- 3D Glass Effects --- */
      .glass-base {
        background: rgba(20, 20, 25, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
      }

      .glass-panel-3d {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .glass-sphere {
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 
          inset 0 0 20px rgba(255, 255, 255, 0.1),
          inset 10px 10px 20px rgba(255, 255, 255, 0.05),
          inset -10px -20px 30px rgba(0, 0, 0, 0.6),
          0 20px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4), 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* --- Animations --- */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes liquid-wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1); }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.85); }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
      }
      .liquid-wave {
        width: 200%;
        position: absolute;
        top: -50%; /* Center the wave relative to the fill top */
        height: 100%;
        background-repeat: repeat-x;
        border-radius: 40%;
        animation: liquid-wave 8s linear infinite;
        opacity: 0.6;
      }
      
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 5s ease infinite;
      }

      /* Typography */
      h1, h2, h3 { letter-spacing: -0.02em; }
    </style>
